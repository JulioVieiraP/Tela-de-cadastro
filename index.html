<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Cadastro">
        <div class="container">
            <form>
            <h2>Cadastro</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="Name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
    
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" required>
            </div>
    
            <button type="submit" id="cadastroButton">confirmar</button>
            </form>
        </div>
    </section>
    
    <section class="Login">
        <div class="container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email-login" required>
            </div>
    
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="text" id="senha-login" required>
            </div>
    
            <button type="button" id="loginButton">confirmar</button>
        </div>
    </section>
    
    <div id="Cadastro"></div>

    <footer>
        <div>
            <p>&copy; - 2024. Todos os direitos <br>
                <small>Full Stack Python Developer - Julio Vieira</small>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
